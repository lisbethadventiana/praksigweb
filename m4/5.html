<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No.5 Bilangan Fibonacci</title>
</head>
<body>
    <h1>Bilangan Fibonacci</h1>
    <p>Masukkan sebuah angka</p>
    
    <label for="angka">Angka:</label>
    <input type="number" id="angka" min="1">
    <button onclick="hitungFibonacci()">Tampilkan</button>
    
    <p id="hasil"></p>
    
    <script>
        function hitungFibonacci() {
            let n = parseInt(document.getElementById("angka").value);
            let hasil = document.getElementById("hasil");
            
            if (isNaN(n) || n < 1) {
                hasil.innerHTML = "Masukkan angka yang valid!";
                return;
            }
            
            let fib = [0, 1];
            for (let i = 2; i < n; i++) {
                fib[i] = fib[i - 1] + fib[i - 2];
            }
            
            hasil.innerHTML = "Bilangan Fibonacci hingga " + n + " adalah: " + fib.join(", ");
        }
    </script>
</body>
</html>
